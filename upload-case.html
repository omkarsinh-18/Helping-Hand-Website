<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Case - Helping Needy Ones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-lg font-bold">Helping Needy Ones</h1>
            <a href="index.html">Home</a>
        </div>
    </nav>

    <!-- Upload Case Form -->
    <section class="container mx-auto py-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Upload a New Case</h2>
        
        <form class="bg-white p-6 rounded shadow-lg max-w-lg mx-auto">
            
            <!-- Upload Photo/Video -->
            <label class="block text-gray-700 font-semibold">Upload Photo or Video</label>
            <input type="file" class="w-full p-2 border rounded mt-1 mb-4" accept="image/*, video/*">

            <!-- Case Type Selection -->
            <label class="block text-gray-700 font-semibold">Select Case Type</label>
            <select class="w-full p-2 border rounded mt-1 mb-4">
                <option value="human">Human</option>
                <option value="animal">Animal</option>
                <option value="bird">Bird</option>
            </select>

            <!-- Address -->
            <label class="block text-gray-700 font-semibold">Address</label>
            <input type="text" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Enter location">

            <!-- Additional Details -->
            <label class="block text-gray-700 font-semibold">Description</label>
            <textarea class="w-full p-2 border rounded mt-1 mb-4" placeholder="Describe the situation"></textarea>

            <!-- Submit Button -->
            <button class="w-full bg-blue-600 text-white py-2 rounded mt-4">Submit Case</button>

        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        &copy; 2025 Helping Needy Ones. All rights reserved.
    </footer>

</body>
</html>
