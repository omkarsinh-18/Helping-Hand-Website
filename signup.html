<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Helping Needy Ones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Sign-Up Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>
        
        <form>
            <label class="block text-gray-700">Full Name</label>
            <input type="text" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Enter your full name">
            
            <label class="block text-gray-700">Username</label>
            <input type="text" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Choose a username">
            
            <label class="block text-gray-700">Email</label>
            <input type="email" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Enter your email">
            
            <label class="block text-gray-700">Phone Number</label>
            <input type="tel" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Enter your phone number">

            <label class="block text-gray-700">Password</label>
            <input type="password" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Enter your password">

            <button class="w-full bg-blue-600 text-white py-2 rounded mt-4">Sign Up</button>
        </form>

        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>

</body>
</html>
