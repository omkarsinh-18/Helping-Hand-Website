<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Helping Needy Ones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-lg font-bold">Helping Needy Ones</h1>
            <div>
                <a href="index.html">Home</a>
                <a href="upload-case.html" class="px-3">Upload Case</a>
                <a href="dashboard.html" class="px-3">Dashboard</a>
                <a href="login.html" class="px-3">Login</a>
            </div>

        </div>
    </nav>

    <!-- Donation Form -->
    <section class="container mx-auto py-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Make a Donation</h2>
        <form class="bg-white p-6 rounded shadow">
            <label class="block text-gray-700">Full Name</label>
            <input type="text" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Enter your name">
            
            <label class="block text-gray-700">Email</label>
            <input type="email" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Enter your email">
            
            <label class="block text-gray-700">Donation Amount</label>
            <input type="number" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Enter amount">

            <button class="bg-blue-600 text-white px-4 py-2 rounded">Donate Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        &copy; 2025 Helping Needy Ones. All rights reserved.
    </footer>

</body>
</html>
