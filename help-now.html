<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Now - Helping Needy Ones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-lg font-bold">Helping Needy Ones</h1>
            <div>
                <a href="index.html">Home</a>
                <a href="dashboard.html" class="px-3">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Help Now Form -->
    <section class="container mx-auto py-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">How Would You Like to Help?</h2>

        <div class="bg-white p-6 rounded shadow-lg max-w-lg mx-auto">
            <!-- Case Details (Example) -->
            <h3 class="text-xl font-semibold">Case: Stray Dog Needs Food</h3>
            <p class="text-gray-700">Location: Ahmedabad</p>
            <p class="text-gray-700">Needs: Food & Shelter</p>

            <hr class="my-4">

            <!-- How Can You Help? -->
            <label class="block text-gray-700 font-semibold">How Can You Help?</label>
            <select class="w-full p-2 border rounded mt-1 mb-4">
                <option value="food">Provide Food</option>
                <option value="shelter">Provide Shelter</option>
                <option value="medical">Arrange Medical Help</option>
                <option value="donation">Donate Resources</option>
            </select>

            <!-- Upload Photos While Helping -->
            <label class="block text-gray-700 font-semibold">Upload Photos While Helping</label>
            <input type="file" class="w-full p-2 border rounded mt-1 mb-4" accept="image/*" multiple>

            <!-- Contact Details -->
            <label class="block text-gray-700 font-semibold">Your Name</label>
            <input type="text" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Enter your name">

            <label class="block text-gray-700 font-semibold">Phone Number</label>
            <input type="tel" class="w-full p-2 border rounded mt-1 mb-4" placeholder="Enter your phone number">

            <!-- Submit Button -->
            <button class="w-full bg-blue-600 text-white py-2 rounded mt-4">Submit Help</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        &copy; 2025 Helping Needy Ones. All rights reserved.
    </footer>

</body>
</html>
